<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzhavan Tailwind CSS</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <section class="bg-[#FFEBC6] min-h-screen flex items-center justify-center ">

        <div class="bg-gray-100 flex rounded-xl shadow-xl max-w-3xl p-5 items-center">
            
            <!-- form -->
            <div class="md:w-1/2 px-8">
                <div class="mt-2 flex flex-shrink items-center text-gray-400">
                    <img src="./assests/Logo 1.svg">
                </div>
               

                <h2 class="font-bold text-2xl text-[#3F2E39] mt-4">Welcome Back!</h2>
                <p class="text-sm mt-1">If you already a member, easily sign in</p>

            
                <form action="#"  class="flex flex-col gap-4">
                    <input class="p-2 mt-4 rounded-lg" type="text" name="email" placeholder="Email">
                    <input class="p-2 rounded-lg"type="password" name="password" placeholder="Password">

                    <button class="bg-[#3F2E39] rounded-lg text-white py-2 mt-3">Sign in</button>
                </form>

                <div class="mt-5 grid grid-cols-3 items-center text-gray-400">

                    <hr class="border-gray-400">
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-400">

                </div>


                <button class="bg-white border py-2.5 w-full rounded-lg mt-5 flex justify-center items-center text-sm">
                    <svg class="mr-3"width="20" height="20" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M39.611 16.083H38V16H20V24H31.303C29.654 28.657 25.223 32 20 32C13.373 32 8 26.627 8 20C8 13.373 13.373 8 20 8C23.059 8 25.842 9.154 27.961 11.039L33.618 5.382C30.046 2.053 25.268 0 20 0C8.955 0 0 8.955 0 20C0 31.045 8.955 40 20 40C31.045 40 40 31.045 40 20C40 18.659 39.862 17.35 39.611 16.083Z" fill="#FFC107"/>
                        <path d="M2.306 10.691L8.877 15.51C10.655 11.108 14.961 8 20 8C23.059 8 25.842 9.154 27.961 11.039L33.618 5.382C30.046 2.053 25.268 0 20 0C12.318 0 5.656 4.337 2.306 10.691Z" fill="#FF3D00"/>
                        <path d="M20 40C25.166 40 29.86 38.023 33.409 34.808L27.219 29.57C25.211 31.091 22.715 32 20 32C14.798 32 10.381 28.683 8.71701 24.054L2.19501 29.079C5.50501 35.556 12.227 40 20 40Z" fill="#4CAF50"/>
                        <path d="M39.611 16.083H38V16H20V24H31.303C30.511 26.237 29.072 28.166 27.216 29.571L27.219 29.569L33.409 34.807C32.971 35.205 40 30 40 20C40 18.659 39.862 17.35 39.611 16.083Z" fill="#1976D2"/>
                        </svg>Sign in with Google
                </button>


                <p class=" text-xs border-b py-4"><a href="#">Forgot your password?</a></p>

                <div class="mt-2 text-xs flex justify-between items-center">
                    <p>Don't have an account.</p>
                    <button class="py-1 px-5 bg-white border rounded-md ">Register</button>
                </div>

            </div>

            <!-- image -->
            <div class="md:block hidden w-1/2 p-2">
                <img class="rounded-xl"src="./assests/Side_IMG_1.png" alt="Login">
            </div>
        </div>

    </section>
    
</body>
</html>
